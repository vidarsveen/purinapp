<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purin Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" id="backBtn" style="display: none;" onclick="goBack()">←</button>
            <h1 id="headerTitle">Purin Database</h1>
            <button class="settings-btn" onclick="showSettingsModal()">⚙️</button>
        </header>

        <div class="content">
            <!-- Home Screen -->
            <div id="homeScreen" class="screen active">
                <button class="btn" onclick="showSearch()">🔍 Søk matvare</button>
                <button class="btn secondary" onclick="showCategories()">📂 Bla gjennom kategorier</button>
                <button class="btn secondary" onclick="window.location.href='diet.html'">📖 Kostholdsråd</button>
                <button class="btn secondary" onclick="showAboutPage()">ℹ️ Om denne appen</button>
            </div>

            <!-- Search Screen -->
            <div id="searchScreen" class="screen">
                <input type="text" class="search-box" id="searchInput" placeholder="Søk etter matvare..." oninput="handleSearch(this.value)">

                <div class="settings-bar">
                    <label>Sorter etter:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" onclick="setSearchSortMode('total')">Per 100g</button>
                        <button class="toggle-btn" onclick="setSearchSortMode('serving')">Per porsjon</button>
                        <button class="toggle-btn" onclick="setSearchSortMode('weighted')">Risiko (vektet)</button>
                    </div>
                </div>

                <div id="searchResults"></div>
            </div>

            <!-- Categories Screen -->
            <div id="categoriesScreen" class="screen">
                <div class="category-grid" id="categoryGrid"></div>
            </div>

            <!-- Category Foods Screen -->
            <div id="categoryFoodsScreen" class="screen">
                <!-- Category Switcher -->
                <div class="category-switcher" id="categorySwitcher"></div>

                <div class="settings-bar">
                    <label>Sorter etter:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" onclick="setSortMode('total')">Per 100g</button>
                        <button class="toggle-btn" onclick="setSortMode('serving')">Per porsjon</button>
                        <button class="toggle-btn" onclick="setSortMode('weighted')">Risiko (vektet)</button>
                    </div>
                </div>
                <div id="categoryFoodsList"></div>
            </div>

            <!-- Food Detail Screen -->
            <div id="foodDetailScreen" class="screen"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Innstillinger</h2>
                <button class="modal-close" onclick="closeSettingsModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label class="setting-label">Fargekoding - Per 100g</label>
                    <p class="setting-description">Grenseverdier for purininnhold per 100 gram</p>

                    <div class="threshold-inputs">
                        <div class="threshold-input-group">
                            <label for="per100g_threshold1">🟢 Lav → 🟡 Moderat:</label>
                            <input type="number" id="per100g_threshold1" value="50" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                        <div class="threshold-input-group">
                            <label for="per100g_threshold2">🟡 Moderat → 🟠 Høy:</label>
                            <input type="number" id="per100g_threshold2" value="150" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                        <div class="threshold-input-group">
                            <label for="per100g_threshold3">🟠 Høy → 🔴 Svært høy:</label>
                            <input type="number" id="per100g_threshold3" value="200" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Fargekoding - Per porsjon</label>
                    <p class="setting-description">Grenseverdier for purininnhold per typisk porsjon</p>

                    <div class="threshold-inputs">
                        <div class="threshold-input-group">
                            <label for="perServing_threshold1">🟢 Lav → 🟡 Moderat:</label>
                            <input type="number" id="perServing_threshold1" value="30" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                        <div class="threshold-input-group">
                            <label for="perServing_threshold2">🟡 Moderat → 🟠 Høy:</label>
                            <input type="number" id="perServing_threshold2" value="100" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                        <div class="threshold-input-group">
                            <label for="perServing_threshold3">🟠 Høy → 🔴 Svært høy:</label>
                            <input type="number" id="perServing_threshold3" value="150" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Fargekoding - Risiko (vektet)</label>
                    <p class="setting-description">Grenseverdier for vektet risikoscore (mg purinekvivalenter)</p>

                    <div class="threshold-inputs">
                        <div class="threshold-input-group">
                            <label for="risk_threshold1">🟢 Lav → 🟡 Moderat:</label>
                            <input type="number" id="risk_threshold1" value="60" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                        <div class="threshold-input-group">
                            <label for="risk_threshold2">🟡 Moderat → 🟠 Høy:</label>
                            <input type="number" id="risk_threshold2" value="120" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                        <div class="threshold-input-group">
                            <label for="risk_threshold3">🟠 Høy → 🔴 Svært høy:</label>
                            <input type="number" id="risk_threshold3" value="180" min="0" max="500" step="10">
                            <span>mg</span>
                        </div>
                    </div>
                </div>

                <button class="btn secondary" onclick="resetThresholds()" style="margin-top: 15px;">Tilbakestill alle til standard</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize settings listeners after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            setupSettingsListeners();
        });
    </script>
</body>
</html>
